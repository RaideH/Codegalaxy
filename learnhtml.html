<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn HTML from basics to advanced. Comprehensive HTML tutorial covering all topics from elements and attributes to semantic HTML and best practices.">
    <meta name="keywords" content="learn HTML, HTML tutorial, HTML course, web development, markup language, HTML5">
    <meta name="author" content="Code Galaxy">
    <meta name="theme-color" content="#0d133d">
    
    <!-- Open Graph -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="Learn HTML - Code Galaxy">
    <meta property="og:description" content="Complete HTML course from basics to advanced">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./logo.jpg">
    
    <title>Learn HTML - Complete Tutorial | Code Galaxy</title>
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="learnhtml.css">
    <link rel="stylesheet" href="stars.css">
    
    <!-- Scripts -->
    <script defer src="stars.js"></script>
    <script defer src="learnhtml.js"></script>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Course",
        "name": "HTML Complete Tutorial",
        "description": "Learn HTML from basics to advanced concepts",
        "provider": {
            "@type": "Organization",
            "name": "Code Galaxy"
        },
        "educationalLevel": "Beginner to Advanced",
        "inLanguage": "en"
    }
    </script>
</head>

<body>
    <!-- Skip Link -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Background Stars -->
    <div class="stars-container" 
         id="starsContainer" 
         role="presentation" 
         aria-hidden="true"></div>

    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <a href="index.html" 
               class="logo-link" 
               aria-label="Return to Code Galaxy home">
                <img src="./logo.jpg" 
                     alt="Code Galaxy Logo" 
                     class="logo"
                     width="60"
                     height="60"
                     loading="eager">
            </a>
            <span>
                <span class="code accent">CODE</span> 
                GALAXY
            </span>
        </div>
        
        <nav class="buttons" aria-label="Main navigation">
            <a class="button" 
               href="codegalaxypagetwo.html" 
               aria-label="Return to courses page">
                Back to Courses
            </a>
            <a class="button" href="#support">Support</a>
            <a class="button" href="#testimonials">Testimonials</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="spacer">
        
        <!-- Page Header -->
        <header>
            <h1 class="accent">Learn HTML</h1>
            <p style="font-size: 1.2rem; opacity: 0.9; text-align: center; max-width: 800px; margin: 0 auto;">
                Master HTML from basics to advanced. Click any topic to start learning!
            </p>
        </header>

        <!-- Topics List Container -->
        <div id="content" 
             class="content"
             role="region"
             aria-label="HTML course topics">
            <!-- Topics will be dynamically inserted here by JavaScript -->
            
            <!-- Loading state (shown before JS loads) -->
            <div class="loading-indicator" 
                 role="status" 
                 aria-live="polite"
                 style="text-align: center; padding: 3rem; font-size: 1.2rem;">
                <p>Loading course topics...</p>
                <div style="margin-top: 1rem;">
                    <span style="display: inline-block; width: 10px; height: 10px; background: var(--accent); border-radius: 50%; margin: 0 5px; animation: pulse 1s infinite;"></span>
                    <span style="display: inline-block; width: 10px; height: 10px; background: var(--accent); border-radius: 50%; margin: 0 5px; animation: pulse 1s infinite 0.2s;"></span>
                    <span style="display: inline-block; width: 10px; height: 10px; background: var(--accent); border-radius: 50%; margin: 0 5px; animation: pulse 1s infinite 0.4s;"></span>
                </div>
            </div>
        </div>

        <!-- Course Progress (Optional Enhancement) -->
        <aside class="course-progress" 
               style="position: fixed; bottom: 20px; left: 20px; background: rgba(0,0,0,0.8); padding: 1rem; border-radius: 12px; display: none;"
               role="complementary"
               aria-label="Course progress">
            <h2 style="font-size: 0.9rem; margin: 0 0 0.5rem 0;">Progress</h2>
            <div style="width: 200px; height: 8px; background: rgba(255,255,255,0.2); border-radius: 4px; overflow: hidden;">
                <div id="progress-bar" 
                     style="height: 100%; background: var(--accent); width: 0%; transition: width 0.3s ease;"
                     role="progressbar"
                     aria-valuenow="0"
                     aria-valuemin="0"
                     aria-valuemax="100"></div>
            </div>
            <p style="font-size: 0.8rem; margin: 0.5rem 0 0 0;">
                <span id="progress-text">0 of 31 topics</span>
            </p>
        </aside>
    </main>

    <!-- Footer -->
    <footer role="contentinfo" style="margin-top: 4rem; padding: 2rem; text-align: center; border-top: 2px solid rgba(255, 215, 0, 0.2);">
        <div class="container">
            <p>&copy; 2025 Code Galaxy. All rights reserved.</p>
            <p style="margin-top: 0.5rem;">
                <a href="codegalaxypagetwo.html" style="color: var(--accent);">‚Üê Back to Courses</a>
            </p>
        </div>
    </footer>

    <!-- No JavaScript Warning -->
    <noscript>
        <div style="position: fixed; top: 0; left: 0; right: 0; background: #ffc107; color: #000; padding: 1rem; text-align: center; z-index: 99999;">
            <strong>JavaScript is required.</strong> This course requires JavaScript to display topics.
        </div>
    </noscript>

    <!-- Additional CSS for loading animation -->
    <style>
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
        }
        
        /* Remove loading indicator once content loads */
        .content:not(:empty) .loading-indicator {
            display: none;
        }
        
        /* Utility class for visually hidden content */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>

</body>
</html>
